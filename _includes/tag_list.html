{% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <section id={{tag[0]}}>
        <h2>{{tag[0]}}</h2> 
        {% for post in site.posts %}
            {% for posttag in post.tags %}
                {% if posttag == tag[0] %}
                    <a href={{post.url}}> {{post.title}} </a>
                </br>
                {% endif %}
            {% endfor %}
        {% endfor %}
        </section>
    </br>
    </br>
    {% endfor %}
