---
layout: default
---

<article id="main">
    <section id="banner">
    <div class="inner">
                <h3>Where Failure Rules</h3>
            </br>
            <h4>But is that a bad thing?</h4>
    </div>
    </section>
    <section class="wrapper style4 container">
<!-- Full page -->
        <ul class="posts">
          {% for post in site.posts %}
            {% if post.tags contains "comic" %}
            <li class="wrapper style1 ">
              <h2 style="text-align: center"><a href="{{ post.url }}">{{ post.title }}</a></h2>
              {% if post.img %}
                <img src="images/failedcomic/{{post.img}}" width="15%" height="15%">
              {% endif %}
                {{ post.excerpt }}
                <section class="special">
                    <ul class="buttons">
                        <li><a href="{{ post.url }}" class="button">Read more</a></li>
                    </ul></section>
            </li>
            {% endif %}
          {% endfor %}
        </ul>
    </section>
    
    
</article>
