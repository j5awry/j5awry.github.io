---
layout: default
---

<article id="main">
    <section id="banner">
    <div class="inner">
            <p style="color:#FF2800; font-size:2em;">This Is Not a Safe Space</p>
            </br>
            <p style="color:#FF2800;font-size:1em;">Beware Those That Enter</p>
    </div>
    </section>
    <section class="wrapper style4 container">
        <div class="row oneandhalf">
<!-- left side -->
            <div class="8u">
                <section class="content">
                    <ul class="posts">
                    {% for post in site.posts %}
                        <li class="wrapper {% if forloop.first %} style2 {% else %} style1 {% endif %}">
                          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                            {{ post.excerpt }}
                            <section class="special">
                                <ul class="buttons">
                                    <li><a href="{{ post.url }}" class="button">Read more</a></li>
                                </ul></section>
                        </li>
                    {% endfor %}
                    </ul>
                </section>
            </div>

<!-- right sidebar -->
            <div class="4u">
                <div class="sidebar">
                    <section>
                        <p>
                            Something should be here
                        </p>
                    </section>
                </div>
            </div>
        </div>
    </section>
</article>
